buildscript {
    repositories {
        mavenCentral()
//        maven {
//            url 'https://oss.sonatype.org/content/repositories/snapshots/'
//        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'

        // Jake Wharton이 에러를 수정해서 mavenCentral이 아닌 다른 곳에 SNAPSHOT 버전을 만들어 해결함
//        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.+'
//        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT'

        classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.0.+'
//        classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.0.1-SNAPSHOT'
    }
}

apply plugin: 'android'
//apply plugin: 'android-test'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
        packageName "com.yooii.morningkit"
    }
}

// 출시전까지 주석
apply plugin: 'android-unit-test'
//apply plugin: 'android-instrumentTest'

dependencies {
    repositories {
        mavenCentral()
    }
    // 안드로이드 기본
    compile 'com.android.support:support-v4:18.0.+'
	compile 'com.android.support:appcompat-v7:+'

    // 필요한 라이브러리들
    compile 'com.google.code.gson:gson:2.2.4'
    compile group:'com.squareup.picasso', name:'picasso', version:'2.1.1'
    compile group:'com.squareup.okhttp', name:'okhttp', version:'1.2.1'
    compile group:'com.squareup', name:'otto', version:'1.3.4'

    // 뷰 관련 코드를 깔끔하게 정리. 에버노트에서 관련 내용 찾을 것
    compile group:'com.jakewharton', name:'butterknife', version:'3.0.0'

    // HttpURLConnection을 깔끔하게 정리
    compile group:'com.github.kevinsawicki', name:'http-request', version:'5.4.1'

//    compile files('libs/AppRate_1.1.jar');
    compile fileTree(dir: 'libs', include: '*.jar')

    // test 관련 compile, 출시전엔 testCompile로 변경하자
//    compile 'junit:junit:4.10'
//    compile 'org.robolectric:robolectric:2.2'
//    compile 'com.squareup:fest-android:1.0.+'

//    test 관련 testCompile
    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.2'
    testCompile 'com.squareup:fest-android:1.0.+'
}

// 소스를 UTF-8로 컴파일, ../gradlew clean check 로 테스트할 경우 한글주석관련 warning을 없애기 위함
// 되도록이면 Android Studio의 encoding도 전부 UTF-8로 설정해주자
// https://code.google.com/p/android/issues/detail?id=55750
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}
