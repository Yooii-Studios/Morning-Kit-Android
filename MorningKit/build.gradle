buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+' // 0.7.+ 로 해서 0.7.2 버전에 버그가 있음
        // JaKe Wharton 것을 쓰다가 jcandksolutions가 문제를 해결해서 여기의 것을 사용
//        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.+'
        classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.0.1'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

android {
    compileSdkVersion 19
//    buildToolsVersion "18.1.1"
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 14
        versionName "0.6.0"
        packageName "com.yooiistudios.morningkit"
    }

    signingConfigs {
        release {
            storeFile file("/Development/Android/keystore/morningkit.jks")
            storePassword "1q2w3e" // System.console().readLine("Enter keystore password: ")
            keyAlias "morningkit_key"
            keyPassword "1q2w3e" // System.console().readLine("Enter key password: ")
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
//        instrumentTest.setRoot('src/test')
        androidTest.setRoot('src/test')
    }

    packagingOptions { // gralde 0.7.1 + Studio 0.4.0 에서 생긴 duplicate 버그를 해결하기 위함
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LGPL2.1'
    }
}

apply plugin: 'android-unit-test'

//ext.androidAnnotationsVersion = '2.7.1';
//ext.androidAnnotationsVersion = '3.0-SNAPSHOT';
//
//configurations {
//    apt
//}

dependencies {
    // 내가 만든 모듈
    compile project(':libraries:SKAlarmManager')
    compile project(':libraries:SKAlarmSound')
    compile project(':libraries:view-pager-indicator-library') // MNSettingActivityProject에 필요

    // 포토 앨범 테마용 사진 고르기 라이브러리
    compile project(':libraries:ExFilePickerLibrary')

    // 안드로이드 기본
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'

    // 위치 서비스 관련
    compile 'com.google.android.gms:play-services:4.3.+' // 4.0.+ 에서 버전업

    // 모든 jar 파일 로딩
    compile fileTree(dir: 'libs', include: '*.jar')

    // 필요한 오픈소스 라이브러리들
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.jakewharton:butterknife:4.0.1'

    // Getter & Setter를 annotation으로 해결
    // (Android Studio용 플러그인용 jar 파일을 웹에서 받아서 <설정 -> plugin -> disk에서 설치> 필요)
    compile 'org.projectlombok:lombok:1.12.2'

    // 설정앱에서 사용된 라이브러리
    compile 'com.nineoldandroids:library:2.4.0'

    // 토스트를 다양하게 사용 가능
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'

    // a carefully crafted Android framework that includes:
    // Clearable EditText 사용키 위함
    compile 'org.droidparts:droidparts:2.0.1'

    // IOUtils - bitmap 저장시 활용
    compile 'commons-io:commons-io:2.4'

    // 시간 관련 많이 쓰이는 오픈소스
    compile 'joda-time:joda-time:2.3'


    //////////
    // TEST //
    //////////
    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.3-SNAPSHOT' // ActionBarActivity의 문제를 해결하고자 2.2에서 변경
    testCompile 'com.squareup:fest-android:1.0.+'

//    instrumentTestCompile 'junit:junit:4.10'
//    instrumentTestCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
//    instrumentTestCompile 'com.squareup:fest-android:1.0.+'

    androidTestCompile 'junit:junit:4.10'
    androidTestCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    androidTestCompile 'com.squareup:fest-android:1.0.+'

    // 이미지 로딩 관련 유명
    //    compile 'com.squareup.picasso:picasso:2.1.1'
    // http 관련
    //    compile 'com.squareup.okhttp:okhttp:1.2.1'
    // HttpURLConnection을 깔끔하게 정리 / https://github.com/kevinsawicki/http-request
    //    compile 'com.github.kevinsawicki:http-request:5.4.1'
    // xml 시리얼, 디시리얼라이즈 관련 / http://simple.sourceforge.net/home.php
    //    compile 'org.simpleframework:simple-xml:2.7.1'
}

// 소스를 UTF-8로 컴파일, ../gradlew clean check 로 테스트할 경우 한글주석관련 warning을 없애기 위함
// 되도록이면 Android Studio의 encoding도 전부 UTF-8로 설정해주자
// https://code.google.com/p/android/issues/detail?id=55750
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    testLogging {
        events 'started', 'passed'
    }
}